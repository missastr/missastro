<!DOCTYPE html>
<html>
  
      
  <body>
   <p id="message">click the button</p>
    <button onclick="typemessage()">click me</button>

    <script>
      let text="typing this out ...just for fun!";
      let i = 0;
       function typemessage(){
        const msg=document.getElementById("message");
        msg.innerText="";
        i=0;
        typenextletter(msg);
      }

        function typenextletter(){
          if (i<text.length){
            document.getElementById("message").textContent+=text[i];
           
        i++;
        setTimeout( typenextletter ,100);
        
    }
          }
      
    </script>
    
  </body>
    
    
</html>
